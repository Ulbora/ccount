<div id="registerScreen" class="container-sm" style="display: none;">
    <div class="shadow-none p-3 mb-5 mt-5 rounded">
        <h1>Register</h1>
        <div class="form-group"><label for="regemail">Email</label><input name="regemail" type="text"
                class="form-control" id="regemail"></div>
        <div class="form-group"><label for="regpassword">Password</label><input name="regpassword" type="password"
                class="form-control" id="regpassword"></div>
        <div class="form-group"><label for="regnewPassword">Confirm</label><input name="regnewPassword" type="password"
                class="form-control" id="regnewPassword2"></div><button onclick="register()"
            class="btn btn-primary">Submit</button>
        <div id="regpwnotMatch" class="alert alert-danger mt-4" role="alert">Passwords didn't match!</div>
        <div id="regUserExist" class="alert alert-danger mt-4" role="alert">The user already exists!</div>
    </div>
</div>
